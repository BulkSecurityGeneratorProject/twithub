
<div>
    <h2><span>Search</span> {{vm.search.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Query</span></dt>
        <dd>
            <span>{{vm.search.query}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.search.timestamp}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.search.userId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="search-detail.edit({id:vm.search.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
